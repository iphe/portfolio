    <script>
      function sendEmail() {
        const form = document.getElementById('emailForm');
        const name = form.elements.name.value;
        const senderEmail = form.elements.mail.value;
        const message = form.elements.message.value;
      
        // Hardcoded recipient email
        const recipientEmail = 'aderounmuivy@gmail.com';
      
        // Construct mailto link
        const mailLink = `mailto:${recipientEmail}?subject=Contact%20from%20Website&body=${encodeURIComponent(`Name: ${name}%0D%0AEmail: ${senderEmail}%0D%0AMessage: ${message}`)}`;
      
        // Simulate click on mailto link
        window.location.href = mailLink;
      }
      
      // Add event listener to form submit
      document.getElementById('emailForm').addEventListener('submit', function(e) {
        e.preventDefault(); // Prevent default form submission
        sendEmail();
      });
